	<script language="javascript">
	
	function MyGotoPage(newPage)
{
	parent.ltop.gotopage(newPage);
}

<body style="border-right: 2 solid #CCCCCC">
	<table border="0" width="134" class="toolbar">
	<script language="javascript">
	var firstpage = parent.ltop.firstpage;
var lastpage = parent.ltop.lastpage;
var currentPage = parent.ltop.currentPage;
for(i = firstpage; i <= lastpage; i++)
{
	var pagenumber = new String(i-firstpage+1);
	var tempstring = new String;
	var pg1 = new  Number(i-firstpage+1);
	
	var pg = new String;
	pg[0] = "Envelope"
	pg[1] = "Envelope"
	pg[2] = "Envelope"
	pg[3] = "Envelope"
	pg[4] = "Envelope"
	pg[5] = "Envelope"
	pg[6] = "Envelope"
	pg[7] = "Envelope"
	
	
	tempstring = "<tr><td><img src='";
	if(i == currentPage)
		tempstring += "images/pg_page2.gif";
	else
		tempstring += "images/pg_page.gif";
	tempstring += "'><a href='#' onClick='javascript:MyGotoPage(" + pagenumber + "); return false'>Page "+ pagenumber + " " + pg[pg1] "</a></td></tr>";
	document.writeln(tempstring);
}
</script></table>
